<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Easy Way</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" "> Generate Password</button>
    </div>

<script >
    const passwordBox = document.getElementById("password");
const lenght = 12;

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const number = "0123456789";
const symbol = "@#$%^&*()_+~|}{[]></-=";

const allChars = upperCase + lowerCase + number + symbol;


const output = "สุ่มหาอะไรอยู่ จ๊ะ"
const output1 = "สุ่มเยอะจางงง"
const output2 = "พอแล้วม้างง @_@"
const output3 = "กดไปเค้าก็ไม่กลับมาหรอก "
const output4 = "อิอิ :p "
var numbers = 0;
function createPassword(){
    
    let password = "";
    password +=upperCase[Math.floor(Math.random() * upperCase.length)];
    password +=lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password +=number[Math.floor(Math.random() * number.length)];
    password +=symbol[Math.floor(Math.random() * symbol.length)];
    while(lenght > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
    if(numbers == 1){
        passwordBox.value = output;
    }
    else if(numbers == 3){
        passwordBox.value = output1;
    }
    else if(numbers == 5){
        passwordBox.value = output2;
    }
    else if(numbers == 7){
        passwordBox.value = output3;
    }
    else if(numbers == 8){
        passwordBox.value = output4;
    }
    else {
        passwordBox.value = password;
    }
    numbers++
}

function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}
</script>

</body>
</html>
